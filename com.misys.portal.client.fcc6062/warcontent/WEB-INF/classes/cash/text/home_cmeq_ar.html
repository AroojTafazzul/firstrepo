<p>من هذه الشاشة، سوف تكون قادرة على إدارة المعاملات النقدية (الفوركس، الدفتيريا، XO) لك</p>
<p>كما سيتيح القائمة على الجانب الأيسر من الشاشة يمكنك الوصول إلى مختلف الوظائف المشمولة بالتقرير.</p>
<p>في جميع الصفحات التي تحتوي على نموذج إدخال، سيكون لديك الوصول إلى صفحات المساعدة من خلال رمز مخصص لهذه الوظيفة.</p>
