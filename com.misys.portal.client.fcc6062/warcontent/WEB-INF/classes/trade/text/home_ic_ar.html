
<p>من هذه الشاشة، يقوم المستخدم بإدخال <strong>التحصيﻻت المستندية استيراد</strong> الوحدة النمطية المقدمة من "بوابة التجارة".</p>

<p>يمكن مراجعة تفاصيل جمع أخطرت بتقديمه من خلال البوابة من خلال وظيفة التحقيق.
ويمكن إرسال رسائل المعاملات الشكل الحر دراوي للبنك بفضل ميزة <i>رسالة إلى البنك</i> المعتادة.</p>
