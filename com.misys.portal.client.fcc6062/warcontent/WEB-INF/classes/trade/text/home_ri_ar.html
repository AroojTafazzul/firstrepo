
<p>من هذه الشاشة، يقوم المستخدم بإدخال وحدة <strong>تلقي رسالة من التعويض</strong> المقدمة من "بوابة التجارة".</p>

<p>
<strong>يكون النص التالي إلى تغيير "انظر لاحقاً"</strong>   يمكن مراجعة تفاصيل جمع أخطرت بتقديمه من خلال البوابة من خلال وظيفة التحقيق.
ويمكن إرسال رسائل المعاملات الشكل الحر دراوي للبنك بفضل ميزة <i>رسالة إلى البنك</i> المعتادة.</p>
