  <div id =  "general_ref_id_view_row">
    <label for =  "system_id" id =  "system_id_label">{{ 'GENERALDETAILS_REF_ID' | translate }}&nbsp;</label>
    <label class="label-left read-field user-dialog">{{refId}}</label>
  </div>
  <div id =  "transaction_type_view_row">
    <label for =  "transaction_type" id =  "transaction_type_label">{{ 'TRANSACTIONDETAILS_TRANSACTION_TYPE' | translate }}&nbsp;</label>
    <label class="label-left user-dialog">{{tnxType}}</label>
  </div>

<p-table [value] = "listOfUsers">
    <ng-template pTemplate="header">
        <tr>
            <th id= 'name'>{{ "FULLNAME" | translate }} </th>
            <th id= 'dateTime'>{{ "DATE_TIME" | translate }} </th>
            <th id= 'desc'>{{ "DESCRIPTION" | translate }} </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.fullName}}</td>
            <td>{{user.date}}</td>
            <td>{{user.description}}</td>
        </tr>
    </ng-template>
</p-table>
<br>
<button pButton type="button" label="{{ 'USER_ACTION_OK' | translate}}"  (click)="ref.close()" class="primary-button"></button>
