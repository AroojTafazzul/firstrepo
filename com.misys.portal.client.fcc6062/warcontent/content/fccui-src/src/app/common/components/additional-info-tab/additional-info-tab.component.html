<div class="p-grid p-col-12 pad-all" *ngFor="let table of cols; let i = index">
    <p-card class="pCardClass">
        <div class="p-grid">
            <div class="p-col-12">
                <h3 tabindex="0" class="additionalClass">{{table.header | translate}}</h3>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <app-additional-info-table class="candyStriped" [tableSectioData]="table?.header"></app-additional-info-table>
            </div>
        </div>
     </p-card>
</div>
