<div *ngIf="isCarouselRequired">
<p-carousel dir="ltr" [value]="addValue()" styleClass="custom-carousel carouselNewStyle" [numVisible]="numVisible" [numScroll]="numScroll" [circular]="false">
    <ng-template let-error pTemplate="item">
      <p-table [dir]="dir" [columns]="columns" [value]="getTableData(error)" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th id="column" *ngFor="let cols of columns" class="{{cols.class}}">
                    {{cols.header | translate}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr>
                <td *ngFor="let col of columns" class="{{col.fieldClass}}">
                  {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
      </p-table>
    </ng-template>
</p-carousel>
</div>
<div *ngIf="!isCarouselRequired">
        <p-table [dir]="dir" [columns]="columns" [value]="submitErrorMessage" [responsive]="true">
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th id="column" *ngFor="let cols of columns" class="{{cols.class}}">
                      {{cols.header | translate}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
              <tr>
                  <td *ngFor="let col of columns" class="{{col.fieldClass}}">
                    {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>
        </p-table>
  </div>
