<div class="ui-fluid">
  <span class="checkboxStyleClass">
    <p-checkbox
    role="checkbox"
      id="{{ checkidx }}"
      value="{{ checkValue }}"
      label="{{ checkLabel }}"
      attr.aria-label="{{ checkAriaLabel }}"
      attr.aria-required="{{ checkAriaRequired }}"
      [(ngModel)]="checkSelectedValues"
    ></p-checkbox>
  </span>
</div>
